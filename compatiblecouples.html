      <form class="search">
        <label>Age Range Min Age: <input type="number" name="minage" id="minage" Value="18" min="18" max="115"/> <br>
              Age Range Max Age: <input type="number" name="maxage" id="maxage" Value="18" min="18" max="115" /> </label>
            <br >
            Children:
            <input type = "radio" name="children" Value="true" id="childrenyes" /> Yes
            <input type = "radio" name="children"  Value="false" checked="checked" id="childrenno" /> No
            Pets:
            <input type = "radio" name="pets" Value="true" id="petsyes"/> Yes
            <input type = "radio" name="pets"  Value="false" checked="checked"  id="petsno"/> No
            Served in Military:
            <input type = "radio" name="militaryservice" Value="true" id="militaryyes" /> Yes
            <input type = "radio" name="militaryservice"  Value="false" checked="checked" id="militaryno" /> No

            <br><br>
            <input type = "submit" name="submitform" value="Search" id="submitbutton"/>
            

      </form>
